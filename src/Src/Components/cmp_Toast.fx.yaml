cmp_Toast As CanvasComponent:
    ButtonStyles: |-
        ={
            Fill: gblAppStyles.ButtonPrimary.Fill,
            FillDarker: gblAppStyles.Toast.FillDarker,
            Color: gblAppStyles.ButtonPrimary.Color,
            RadiusTopLeft: gblAppStyles.ButtonPrimary.Radius,
            BorderColor: gblAppStyles.ButtonPrimary.BorderColor,
            BorderThickness: gblAppStyles.ButtonPrimary.BorderThickness,
            DisabledBorderColor: gblAppStyles.ButtonPrimary.DisabledBorderColor,
            DisabledColor: gblAppStyles.ButtonPrimary.DisabledColor,
            DisabledFill: gblAppStyles.ButtonPrimary.DisabledFill,
            FocusedBorderColor: gblAppStyles.ButtonPrimary.FocusedBorderColor,
            FocusedBorderThickness: gblAppStyles.ButtonPrimary.FocusedBorderThickness,
            HoverBorderColor: gblAppStyles.ButtonPrimary.BorderColor,
            HoverColor: gblAppStyles.ButtonPrimary.Color,
            HoverFill: gblAppStyles.ButtonPrimary.Fill,
            PressedBorderColor: gblAppStyles.ButtonPrimary.PressedBorderColor,
            PressedColor: gblAppStyles.ButtonPrimary.PressedColor,
            PressedFill: gblAppStyles.ButtonPrimary.PressedFill,
            Radius: 4,
            Width: 68,
            Height: 32
        }
    Fill: =RGBA(0, 0, 0, 0)
    Height: =124
    IconStyles: |-
        ={Color:gblAppStyles.Label.Color}
    LabelStyles: |-
        ={Color: gblAppStyles.ButtonPrimary.Color}
    LowerButtonStyles: |-
        ={
            Fill: gblAppStyles.Toast.Fill,
        FillDarker:gblAppStyles.Toast.FillDarker,
            Color: Red
        }
    TextInputStyles: |-
        ={Fill: Transparent,
        BorderColor: gblAppStyles.ButtonPrimary.Color,
        Color: gblAppStyles.ButtonPrimary.Color,
        HoverColor:gblAppStyles.ButtonPrimary.Color,
        HoverBorderColor:gblAppStyles.ButtonPrimary.Fill,
        HoverFill:gblAppStyles.ButtonPrimary.Fill,
        BorderThickness:0,
        PressedBorderColor: gblAppStyles.ButtonPrimary.Fill }
    Width: =300
    X: =0
    Y: =0
    ZIndex: =1

    btn_upper As button:
        Align: =Align.Left
        BorderColor: =cmp_Toast.ButtonStyles.BorderColor
        Color: =cmp_Toast.ButtonStyles.Color
        DisabledBorderColor: =cmp_Toast.ButtonStyles.DisabledBorderColor
        DisabledColor: =cmp_Toast.ButtonStyles.DisabledColor
        DisabledFill: =cmp_Toast.ButtonStyles.DisabledFill
        Fill: =cmp_Toast.ButtonStyles.Fill
        FocusedBorderColor: =cmp_Toast.ButtonStyles.FocusedBorderColor
        Font: =Font.'Segoe UI'
        Height: =76
        HoverBorderColor: =cmp_Toast.ButtonStyles.HoverBorderColor
        HoverColor: =cmp_Toast.ButtonStyles.HoverColor
        HoverFill: =cmp_Toast.ButtonStyles.HoverFill
        PaddingLeft: =70
        PaddingTop: =15
        PressedBorderColor: =cmp_Toast.ButtonStyles.PressedBorderColor
        PressedColor: =cmp_Toast.ButtonStyles.PressedColor
        PressedFill: =cmp_Toast.ButtonStyles.PressedFill
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =cmp_Toast.ButtonStyles.RadiusTopLeft
        RadiusTopRight: =cmp_Toast.ButtonStyles.RadiusTopLeft
        Text: ="What do you think?"
        VerticalAlign: =VerticalAlign.Top
        Width: =300
        ZIndex: =1

    btn_lower As button:
        BorderColor: =cmp_Toast.ButtonStyles.BorderColor
        Color: =cmp_Toast.ButtonStyles.Color
        DisabledBorderColor: =cmp_Toast.ButtonStyles.DisabledBorderColor
        DisabledColor: =cmp_Toast.ButtonStyles.DisabledColor
        DisabledFill: =cmp_Toast.ButtonStyles.DisabledFill
        Fill: =cmp_Toast.LowerButtonStyles.FillDarker
        FocusedBorderColor: =cmp_Toast.ButtonStyles.FocusedBorderColor
        Font: =Font.'Segoe UI'
        Height: =48
        HoverBorderColor: =cmp_Toast.ButtonStyles.HoverBorderColor
        HoverColor: =cmp_Toast.ButtonStyles.HoverColor
        HoverFill: =cmp_Toast.ButtonStyles.HoverFill
        PressedBorderColor: =cmp_Toast.ButtonStyles.PressedBorderColor
        PressedColor: =cmp_Toast.ButtonStyles.PressedColor
        PressedFill: =cmp_Toast.ButtonStyles.PressedFill
        RadiusBottomLeft: =cmp_Toast.ButtonStyles.RadiusTopLeft
        RadiusBottomRight: =cmp_Toast.ButtonStyles.RadiusTopLeft
        RadiusTopLeft: =0
        RadiusTopRight: =0   
        Text: =""
        Width: =300
        Y: =76
        ZIndex: =2

    Icon1 As icon.Leave:
        Color: =cmp_Toast.LabelStyles.Color
        Height: =16
        Icon: =Icon.Send
        Width: =16
        X: =275
        Y: =95
        ZIndex: =3

    TextInput1 As text:
        BorderColor: =cmp_Toast.TextInputStyles.BorderColor
        BorderThickness: =cmp_Toast.TextInputStyles.BorderThickness
        Color: =cmp_Toast.TextInputStyles.Color
        Default: ="Send"
        Fill: =cmp_Toast.TextInputStyles.Fill
        Font: =Font.'Segoe UI'
        Height: =32
        HintText: =""
        HoverBorderColor: =cmp_Toast.TextInputStyles.HoverFill
        HoverColor: =cmp_Toast.ButtonStyles.Color
        HoverFill: =cmp_Toast.ButtonStyles.FillDarker
        PressedBorderColor: =cmp_Toast.TextInputStyles.PressedBorderColor
        Width: =260
        X: =11
        Y: =84
        ZIndex: =4

    Label4 As label:
        Color: =cmp_Toast.LabelStyles.Color
        Font: =Font.'Segoe UI'
        Height: =24
        Size: =12
        Text: ="Let us know"
        Width: =225
        X: =66
        Y: =44
        ZIndex: =5

    Icon2 As icon.ShoppingCart:
        Color: =cmp_Toast.LabelStyles.Color
        Height: =44
        Icon: =Icon.Enhance
        Width: =44
        X: =11
        Y: =25
        ZIndex: =6

