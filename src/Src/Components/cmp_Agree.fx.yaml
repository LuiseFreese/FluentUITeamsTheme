cmp_Agree As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    SliderStyles: |-
        ={
            BorderColor: If(
                gblThemeHiCo,
                gblAppColors.OverlayTransparent,
                gblThemeDark,
                gblAppColors.OverlayTransparent,
                gblAppColors.OverlayTransparent
            ),
            DisabledBorderColor: If(
                gblThemeHiCo,
                gblAppColors.HighContrastDisabled,
                gblThemeDark,
                gblAppColors.NeutralWebGray150,
                gblAppColors.NeutralWebGray30
            ),
            FocusedBorderColor: If(
                gblThemeHiCo,
                gblAppColors.HighContrastSelectedBackground,
                gblThemeDark,
                gblAppColors.TeamsDarkTint10,
                gblAppColors.TeamsDefaultPrimary
            ),
            HandleActiveFill: If(
                gblThemeHiCo,
                gblAppColors.HighContrastHyperlinks,
                gblThemeDark,
                gblAppColors.TeamsDarkTint10,
                gblAppColors.TeamsDefaultPrimary
            ),
            HandleFill: If(
                gblThemeHiCo,
                gblAppColors.HighContrastHyperlinks,
                gblThemeDark,
                gblAppColors.TeamsDarkTint10,
                gblAppColors.TeamsDefaultPrimary
            ),
            HandleHoverFill: If(
                gblThemeHiCo,
                gblAppColors.HighContrastHyperlinks,
                gblThemeDark,
                gblAppColors.TeamsDarkTint10,
                gblAppColors.TeamsDefaultPrimary
            ),
            RailFill: If(
                gblThemeHiCo,
                gblAppColors.HighContrastHyperlinks,
                gblThemeDark,
                gblAppColors.TeamsDarkTint10,
                gblAppColors.TeamsDefaultPrimary
            ),
            RailHoverFill: If(
                gblThemeHiCo,
                gblAppColors.HighContrastHyperlinks,
                gblThemeDark,
                gblAppColors.TeamsDarkTint10,
                gblAppColors.TeamsDefaultPrimary
            ),
            ValueFill: If(
                gblThemeHiCo,
                gblAppColors.HighContrastHyperlinks,
                gblThemeDark,
                gblAppColors.TeamsDarkTint10,
                gblAppColors.TeamsDefaultPrimary
            ),
            ValueHoverFill: If(
                gblThemeHiCo,
                gblAppColors.HighContrastHyperlinks,
                gblThemeDark,
                gblAppColors.TeamsDarkTint10,
                gblAppColors.TeamsDefaultPrimary
            )
        }
    Width: =640
    X: =100
    Y: =0
    ZIndex: =1

    sli_3 As slider:
        BorderColor: =cmp_Agree.SliderStyles.BorderColor
        DisabledBorderColor: =cmp_Agree.SliderStyles.DisabledBorderColor
        FocusedBorderColor: =cmp_Agree.SliderStyles.FocusedBorderColor
        HandleActiveFill: =cmp_Agree.SliderStyles.HandleActiveFill
        HandleFill: =cmp_Agree.SliderStyles.HandleFill
        HandleHoverFill: =cmp_Agree.SliderStyles.HandleHoverFill
        HoverBorderColor: =
        Max: =5  
        Min: =1
        PressedBorderColor: =
        RailFill: =cmp_Agree.SliderStyles.RailFill
        RailHoverFill: =cmp_Agree.SliderStyles.RailHoverFill
        ValueFill: =cmp_Agree.SliderStyles.ValueFill
        ValueHoverFill: =cmp_Agree.SliderStyles.ValueHoverFill
        Width: =cmp_Agree.Width-20
        X: =(cmp_Agree.Width-Self.Width)/2
        Y: =Self.Height
        ZIndex: =1

    Label3 As label:
        Font: =Font.'Segoe UI'
        Text: ="Strongly Disagree"
        X: =35
        Y: =85
        ZIndex: =2

    sli_4 As slider:
        BorderColor: =cmp_Agree.SliderStyles.BorderColor
        DisabledBorderColor: =cmp_Agree.SliderStyles.DisabledBorderColor
        FocusedBorderColor: =cmp_DonutChart.SliderStyles.FocusedBorderColor
        HandleActiveFill: =cmp_DonutChart.SliderStyles.HandleActiveFill
        HandleFill: =cmp_DonutChart.SliderStyles.HandleFill
        HandleHoverFill: =cmp_DonutChart.SliderStyles.HandleHoverFill
        PressedBorderColor: =
        RailFill: =cmp_DonutChart.SliderStyles.RailFill
        RailHoverFill: =cmp_DonutChart.SliderStyles.RailHoverFill
        ValueFill: =cmp_DonutChart.SliderStyles.ValueFill
        ValueHoverFill: =cmp_DonutChart.SliderStyles.ValueHoverFill
        Width: =cmp_DonutChart.Width-20
        X: =(cmp_Agree.Width-Self.Width)/2
        Y: =cmp_DonutChart.Height-Self.Height
        ZIndex: =3

    Label3_1 As label:
        Font: =Font.'Segoe UI'
        Text: ="Disagree"
        X: =146
        Y: =85
        ZIndex: =4

    Label3_2 As label:
        Font: =Font.'Segoe UI'
        Text: ="Neutral"
        X: =257
        Y: =85
        ZIndex: =5

    Label3_3 As label:
        Font: =Font.'Segoe UI'
        Text: ="Agree"
        X: =368
        Y: =85
        ZIndex: =6

    Label3_4 As label:
        Font: =Font.'Segoe UI'
        Text: ="Strongly Agree"
        X: =480
        Y: =85
        ZIndex: =7

