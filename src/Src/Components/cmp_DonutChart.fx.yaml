cmp_DonutChart As CanvasComponent:
    ChartStyles: |-
        ={ItemColorSet: [gblAppStyles.ButtonPrimary.BorderColor, gblAppStyles.ButtonPrimary.Color],
        Color: gblAppStyles.Label.Color,
        Font: 'Segoe UI'
        }
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    LegendStyles: |-
        ={SampleStringField: "SampleText", SampleNumberField: 10, SampleBooleanField: true}
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    CompositePieChart1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =1

        Title1 As label:
            Align: =Align.Center
            Color: =
            Height: =25
            Text: ="Chart Title"
            Width: =400
            X: =40
            Y: =40
            ZIndex: =2

        PieChart1 As pieChart:
            BorderColor: =    
            Color: =
            ItemColorSet: =cmp_DonutChart.ChartStyles.ItemColorSet
            Items: |-
                =Table(
                {Item:"Remainder",Quantity:100-sli_2.Value},
                {Item:"Value",Quantity:sli_2.Value}
                )
            X: =40
            Y: =70
            ZIndex: =3

    sli_2 As slider:
        BorderColor: =
        X: =40
        Y: =520
        ZIndex: =5

